{% extends "encyclopedia/layout.html" %}

{% block title %}
Editing: {{title}}
{% endblock %}

{% block body %}
<h1 style="font-size: 30px;">Modifying: {{title}}</h1>
<form action="{% url 'edit' title %}" method="post">
    {% csrf_token %}
    <textarea name="page_content" rows="4" cols="100" style="font-size: 15px" placeholder="New Text">{{text}}</textarea>
    <br>
    <input type="submit">
</form>
{% endblock %}
